        <span>top</span>

<script>
    const burgButton = document.getElementById("burg");
    const burgMenu = document.getElementById("navbarHamburger")

    burgButton.addEventListener("click", () => {
        burgMenu.classList.toggle("hidden");
    })
</script>
<script>
    // https://tw-elements.com/docs/standard/components/scroll-back-to-top-button/
    // Get the button
    const myButton = document.getElementById("topB");

    // When the user clicks on the button, scroll to the top of the document
    myButton.addEventListener("click", () => window.scrollTo({ top: 0, behavior: "smooth" }));

    // When the user scrolls down 20px from the top of the document, show the button
    window.addEventListener("scroll",
        () => document.body.scrollTop > 20 || document.documentElement.scrollTop > 20 ?
            myButton.classList.remove("hidden"): myButton.classList.add("hidden")
    );
</script>
